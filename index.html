<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h2>Even or Odd Checker</h2>
        <p id="result"></p>
        <input type="number" id="numInput" placeholder="please enter number" oninput="check();" onwheel="handleScroll(event);">
        <button onclick="clearInput();">Clear</button>
        <div id="operator">
            <button onmousedown="startDecrement();" onmouseup="stopChange();" ontouchstart="startDecrement();" ontouchend="stopChange();">-</button>
            <button onmousedown="startIncrement();" onmouseup="stopChange();" ontouchstart="startIncrement();" ontouchend="stopChange();">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
